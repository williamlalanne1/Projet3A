<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Profil.css" media="screen">
  <link rel="stylesheet" href="../style.css" media="screen">
  <title>Form</title>
</head>


<header>
  <div class="container">
    <div class="imageDiv">
          <img id ="logo" class="logo" src="../Images/logo.png" >
    </div>
    <div class="menuDiv">
        <img class="menu" id= "menuLogo" src="../Images/menu.png">
    </div>
  </div>

  <div class="menuPopup" id="popupMenu">
      <div class="elementDiv">
          <h2 class="menuElement">Mon Profil</h2>
      </div>
      <div class="elementDiv" id="mesAnnonces">
          <h2 class="menuElement">Mes Annonces</h2>
      </div>
      <div class="elementDiv" id="mesFavoris">
          <h2 class="menuElement">Mes Favoris</h2>
      </div>
      <div class="elementDiv" id="boutonAnnonce">
          <h2 id="boutonAnnonce" class="menuElement">Annonces</h2>
      </div>
      <div class="menuButton">
          <button id="deconnexion">Déconnexion</button>
      </div>
    </div>
  </header>

<main>
    <h1 class="pageTitle">Mon profil</h1>
    <div class="profilContainer" id="profilContainer"></div>

    <div id="modif-info-popup">

        <div id=popupOverlay> </div>

            <div id="modif-info-popup-content">

                <form id="modificationForm" action="/profil" method="PATCH">
                    <h1>Modifiez vos informations</h1>
                    <div class="modificationPopupElement">
                        <label class="modificationLabel" for="prenom">Prénom*</label>
                        <input class="modificationInput" id="prenom" type="text" placeholder="Prénom">
                    </div>

                    <div class="modificationPopupElement">
                        <label class="modificationLabel" for="nom">Nom*</label>
                        <input class="modificationInput" id="nom" type="text" placeholder="Nom">
                    </div>

                    <div class="modificationPopupElement">
                        <label class="modificationLabel" for="facebook">Facebook*</label>
                        <input class="modificationInput" id="facebook" type="text" placeholder="Lien profil Facebook">
                    </div>

                    <div class="modificationPopupElement">
                        <label class="modificationLabel" for="adresse">Adresse*</label>
                        <input class="modificationInput" id="adresse" type="text" placeholder="Adresse">
                    </div>

                    <div class="modificationPopupElementPhoto">
                        <label class="modifitionLabel" for="image">Photo de profil</label>
                        <input class="modificationInput" id="image" type="file" placeholder="Photo de profil">
                    </div>

                    <button type="submit" id="modificationButton" class="modificationButton">Modifier les infos</button>
                    
                </form>
            </div>
       
        
    </div>
    <Button class="modifInformations" id="modifBouton">Modifier mes informations</Button>
    <script type="text/javascript" src="Profil.js"></script>
</main>
</body>
</html>
