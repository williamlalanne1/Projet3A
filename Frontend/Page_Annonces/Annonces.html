<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Annonces.css" media="screen">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Centrale M'Aide | Annonces</title>
</head>
<header>
    <div class="container">
        
        <img class="logo" src="../Images/logo.png">
        
        <input id="searchInput" type="text" placeholder="Tapez votre recherche">
        
        <div class="addAnnonceButton">
            <button id="addAnnonces">Déposer une annonce</button>
        </div>

        <img class="menu" id= "menuLogo" src="../Images/menu.png">
        
    </div>

</header>
    <div class="menuPopup" id="popupMenu">
        <div class="elementDiv" id="monProfil">
            <h2 class="menuElement">Mon Profil</h2>
        </div>
        <div class="elementDiv" id="mesAnnonces">
            <h2 class="menuElement">Mes Annonces</h2>
        </div>
        <div class="elementDiv" id="mesFavoris">
            <h2 class="menuElement">Mes Favoris</h2>
        </div>
        <div class="elementDiv">
            <h2 id="boutonAnnonce" class="menuElement">Annonces</h2>
        </div>
        <div class="menuButton">
            <button id="deconnexion">Déconnexion</button>
        </div>
    </div>
    <hr style="margin-top: 2%;">

<div class="radio-button">
    <p id="carte_des_annonces">Voir la carte des annonces</p>
    <label class="switch">
        <input type="checkbox" id="radio-button" name="checkbox">
        <span class="slider round"></span>
      </label>
</div>

<body>
  <main>
    <div id="map" class="hiddenMap"></div>
    <div class="annoncesContainer" id="annoncesContainer"></div>
    <script type="text/javascript" src="Annonces.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBi7sL4NCI99GcnDD8fXK6X6Qpx-xSRAmM&callback=initMap&libraries=&v=weekly&loading=async" async defer></script>
  </main>

</body>

</html>
